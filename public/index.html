<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam NGL - maoo_2553</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="bg-gray-800 shadow-md sticky top-0">
    <div class="container mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-purple-400">Spam NGL maoo_2553</h1>
    </div>
  </header>

  <main class="container mx-auto mt-10 px-4">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold mb-2" data-aos="fade-up">Spam Pesan Anonim</h2>
      <p class="text-gray-400" data-aos="fade-right">
        Jangan jual-beli tools!<br/>
        By <a href="https://t.me/maoo_2553" class="text-blue-400">@maoo_2553</a><br/>
        Found bug? <span class="underline text-yellow-400">justmarimo@gmail.com</span>
      </p>
    </div>

    <form id="spamForm" class="bg-gray-800 p-6 rounded-lg shadow-lg" data-aos="zoom-in">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-semibold">NGL Username</label>
        <input type="text" id="username" placeholder="contoh: namausername" class="w-full p-2 rounded bg-gray-700 text-white" required />
      </div>
      <div class="mb-4">
        <label for="message" class="block mb-1 font-semibold">Pesan Anonim</label>
        <textarea id="message" rows="3" placeholder="Tulis pesan kamu..." class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
      </div>
      <div class="mb-4">
        <label for="count" class="block mb-1 font-semibold">Jumlah Pesan</label>
        <input type="number" id="count" placeholder="Misal: 5" class="w-full p-2 rounded bg-gray-700 text-white" min="1" required />
      </div>
      <button type="submit" class="bg-purple-600 w-full py-2 rounded hover:bg-purple-700 transition">Kirim Pesan</button>
    </form>
  </main>

  <footer class="text-center mt-10 text-gray-500 text-sm">
    &copy; 2025 Spam NGL Powered by maoo_2553
  </footer>

  <script>
    AOS.init();

    async function validateUsername(username) {
      try {
        const res = await fetch(`https://ngl.link/${username}`);
        const text = await res.text();
        return res.ok && !text.includes("Whoops");
      } catch (err) {
        return false;
      }
    }

    document.getElementById("spamForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const count = parseInt(document.getElementById("count").value);

      if (!username || !message || isNaN(count) || count <= 0) {
        Swal.fire("Error", "Semua kolom wajib diisi dengan benar.", "error");
        return;
      }

      // 🔒 Validasi username
      const isValid = await validateUsername(username);
      if (!isValid) {
        Swal.fire("Error", "Username NGL tidak ditemukan!", "error");
        return;
      }

      Swal.fire({
        title: 'Mengirim Pesan...',
        html: `Mengirim ${count} pesan ke @${username}<br><small><i>Pesan di-delay 1-2 detik agar tidak terblokir</i></small>`,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      let sukses = 0;
      let gagal = 0;

      for (let i = 0; i < count; i++) {
        try {
          const res = await fetch('/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, message })
          });
          const data = await res.json();
          if (data.success) {
            sukses++;
          } else {
            gagal++;
          }
        } catch (err) {
          gagal++;
        }

        // ⏱ Delay 1-2 detik
        await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
      }

      Swal.fire(
        'Selesai!',
        `Berhasil: ${sukses} | Gagal: ${gagal}`,
        'success'
      );
    });
  </script>
</body>
</html>
