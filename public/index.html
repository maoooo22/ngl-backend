<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Vercel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <main class="container mx-auto mt-10 p-4">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold mb-4">Spammer Frontend</h2>
    </div>
    <form id="spamForm" class="p-6 bg-gray-800 rounded-lg shadow-lg">
      <div class="mb-4">
        <label for="username" class="block">NGL Username</label>
        <input type="text" id="username" class="w-full p-2 bg-gray-700 rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block">Pesan Anonim</label>
        <textarea id="message" class="w-full p-2 bg-gray-700 rounded" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label for="count" class="block">Jumlah Pesan</label>
        <input type="number" id="count" class="w-full p-2 bg-gray-700 rounded" min="1" required>
      </div>
      <button type="submit" class="w-full bg-purple-600 py-2 rounded-lg">Kirim Pesan</button>
    </form>
  </main>

  <script>
    const spamForm = document.getElementById('spamForm');
    spamForm.addEventListener('submit', async function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const count = document.getElementById('count').value;

      Swal.fire({ title: 'Mengirim data ke Backend...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const response = await fetch('/api/sendMessage', { // Nembak ke backend kita!
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, message, count })
        });
        
        const result = await response.json();

        if (!response.ok) {
            throw new Error(result.message);
        }

        Swal.fire({ icon: 'success', title: 'Backend Merespon!', text: result.message });
      } catch (error) {
        Swal.fire({ icon: 'error', title: 'Error!', text: error.message });
      }
    });
  </script>
</body>
</html>
