<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam NGL - maoo_2553 (Cleaned)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-between">
  <header class="bg-gray-800 shadow-md">
    <div class="max-w-2xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-purple-400">Spam NGL by maoo_2553</h1>
      <span class="text-sm text-gray-400">Found bug? justmarimo@gmail.com</span>
    </div>
  </header>

  <main class="max-w-2xl mx-auto mt-10 px-4 w-full">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold mb-2">Spam Pesan Anonim</h2>
      <p class="text-gray-400">Jangan jual beliin tools ya tod ðŸ˜ˆ</p>
      <p class="text-sm mt-2 text-blue-400">@maoo_2553</p>
    </div>

    <form id="spamForm" class="bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="username" class="block text-lg font-medium">NGL Username</label>
        <input type="text" id="username" placeholder="contoh: ngluser123"
          class="w-full px-4 py-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>

      <div>
        <label for="message" class="block text-lg font-medium">Pesan Anonim</label>
        <textarea id="message" rows="4" placeholder="Tulis pesan kamu..."
          class="w-full px-4 py-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" required></textarea>
      </div>

      <div>
        <label for="count" class="block text-lg font-medium">Jumlah Pesan</label>
        <input type="number" id="count" min="1" placeholder="misal 5"
          class="w-full px-4 py-2 bg-gray-700 rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>

      <button type="submit"
        class="w-full bg-purple-600 py-2 rounded-md hover:bg-purple-700 transition">Kirim Pesan</button>
    </form>
  </main>

  <footer class="text-center mt-10 mb-4 text-sm text-gray-500">
    &copy; 2025 Powered by maoo_2553
  </footer>

  <script>
    async function validateUsername(username) {
      try {
        const res = await fetch(`https://ngl.link/${username}`);
        const html = await res.text();
        return !html.includes("Whoops") && !html.includes("This page could not be found");
      } catch {
        return false;
      }
    }

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    document.getElementById("spamForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const count = parseInt(document.getElementById("count").value);

      if (!username || !message || isNaN(count) || count <= 0) {
        Swal.fire("Error", "Semua kolom wajib diisi dengan benar.", "error");
        return;
      }

      const isValid = await validateUsername(username);
      if (!isValid) {
        Swal.fire("Gagal", "Username NGL tidak ditemukan.", "error");
        return;
      }

      Swal.fire({
        title: "Mengirim pesan...",
        html: `Pesan di-delay 1â€“2 detik agar tidak diblokir.<br>Mengirim ${count} pesan ke @${username}`,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      let sukses = 0, gagal = 0;

      for (let i = 0; i < count; i++) {
        await delay(1000 + Math.random() * 1000); // 1-2 detik

        try {
          const res = await fetch('/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, message })
          });

          const result = await res.json();
          if (result.success) sukses++;
          else gagal++;
        } catch {
          gagal++;
        }
      }

      Swal.fire("Selesai!", `Berhasil: ${sukses}, Gagal: ${gagal}`, "success");
    });
  </script>
</body>
</html>
